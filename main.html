function createXY()
{
  var container = document.getElementById("chart1");
  var root = am5.Root.new(container);
  root.setThemes([am5themes_Animated.new(root)]);

  var chart = root.container.children.push(
    am5xy.XYChart.new(root, {
      panX: false,
      panY: false,
      wheelX: "panX",
      wheelY: "zoomX"
    })
  );

  var cursor = chart.set("cursor", am5xy.XYCursor.new(root, { behavior: "zoomX" }));
  cursor.lineY.set("visible", false);

  var xAxis = chart.xAxes.push(
    am5xy.DateAxis.new(root, {
      maxDeviation: 0,
      baseInterval: { timeUnit: "day", count: 1 },
      renderer: am5xy.AxisRendererX.new(root, {
        minGridDistance: 30
      })
    })
  );

  xAxis.get("periodChangeDateFormats")["day"] = "MMM";
  xAxis.get("dateFormats")["day"] = "dd";

  var yAxis = chart.yAxes.push(
    am5xy.ValueAxis.new(root, { renderer: am5xy.AxisRendererY.new(root, {}) })
  );

  xAxis.set("tooltip", am5.Tooltip.new(root, {}))

  var series = chart.series.push(
      am5xy.ColumnSeries.new(root, {
        name: "Series",
        xAxis: xAxis,
        yAxis: yAxis,
        valueYField: "value",
        valueXField: "date"
      })
    );


  var tooltip = series.set("tooltip", am5.Tooltip.new(root, {}));
  tooltip.label.set("text", "{valueY}");

  var data = buildData(getCITHARE());
  series.data.setAll(data);

  series.appear();
  chart.appear();
}


function createXYcluster()
{
  var container = document.getElementById("chart2");
  var root = am5.Root.new(container);
  root.setThemes([ am5themes_Animated.new(root) ]);

  var dataCluster = buildData2(getCITHARE(), 2, 1);

  var chart = root.container.children.push(am5xy.XYChart.new(root, {
    panX: false,
    panY: false,
    wheelX: "panX",
    wheelY: "zoomX",
    layout: root.verticalLayout
  }));

  var legend = chart.children.push(
    am5.Legend.new(root, {
      centerX: am5.p50,
      x: am5.p50
    })
  );

  var xAxis = chart.xAxes.push(am5xy.CategoryAxis.new(root, {
    categoryField: "date",
    renderer: am5xy.AxisRendererX.new(root, {
      cellStartLocation: 0.1,
      cellEndLocation: 0.9
    }),
    tooltip: am5.Tooltip.new(root, {})
  }));

  xAxis.data.setAll(dataCluster);

  var yAxis = chart.yAxes.push(am5xy.ValueAxis.new(root, {
    renderer: am5xy.AxisRendererY.new(root, {})
  }));

  function makeSeries(name, fieldName) {
    var series = chart.series.push(am5xy.ColumnSeries.new(root, {
      name: name,
      xAxis: xAxis,
      yAxis: yAxis,
      valueYField: fieldName,
      categoryXField: "date"
    }));

  series.columns.template.setAll({
    tooltipText: "{name}, {categoryX}:{valueY}",
    width: am5.percent(90),
    tooltipY: 0
  });

  series.data.setAll(dataCluster);
  series.appear();

  series.bullets.push(function () {
    return am5.Bullet.new(root, {
      locationY: 0,
      sprite: am5.Label.new(root, {
        text: "{valueY}",
        fill: root.interfaceColors.get("alternativeText"),
        centerY: 0,
        centerX: am5.p50,
        populateText: true
      })
    });
  });

  legend.data.push(series);
  }

  for (var i = 0; i < tabSerie.length; i++)
    makeSeries(tabSerie[i], tabSerie[i])

  chart.appear(1000, 100);
}


function createMultiSeries()
{
  var container = document.getElementById("chart3");
  var root = am5.Root.new(container);
  root.setThemes([ am5themes_Animated.new(root) ]);

  var chart = root.container.children.push(
    am5xy.XYChart.new(root, {
      panX: false,
      panY: false,
      wheelX: "panX",
      wheelY: "zoomX",
      maxTooltipDistance: 0
    })
  );

  var xAxis = chart.xAxes.push(
    am5xy.DateAxis.new(root, {
      maxDeviation: 0,
      baseInterval: {
        timeUnit: "day",
        count: 1
      },
      renderer: am5xy.AxisRendererX.new(root, {}),
      tooltip: am5.Tooltip.new(root, {})
    })
  );

  var yAxis = chart.yAxes.push(
    am5xy.ValueAxis.new(root, {
      renderer: am5xy.AxisRendererY.new(root, {})
    })
  );

  var data = buildData3(getCITHARE(), 2);

  for (var serie in data)
  {
    var series = chart.series.push(am5xy.LineSeries.new(root, {
      name: serie,
      xAxis: xAxis,
      yAxis: yAxis,
      valueYField: "value",
      valueXField: "date",
      legendValueText: "{valueY}",
      tooltip: am5.Tooltip.new(root, {
        labelText: "{valueY}",
        pointerOrientation: "horizontal"
      })
    }));
    
    series.data.setAll(data[serie]);
    series.appear();
  }

  var cursor = chart.set("cursor", am5xy.XYCursor.new(root, {
    behavior: "zoomX"
  }));
  cursor.lineY.set("visible", false);

/*
  chart.set("scrollbarX", am5.Scrollbar.new(root, {
    orientation: "horizontal"
  }));
*/
  var legend = chart.rightAxesContainer.children.push(
    am5.Legend.new(root, {
      width: 200,
      paddingLeft: 15,
      height: am5.percent(100)
    })
  );

  legend.itemContainers.template.events.on("pointerover", function(e) {
    var itemContainer = e.target;

    var series = itemContainer.dataItem.dataContext;

    chart.series.each(function(chartSeries) {
      if (chartSeries != series) {
        chartSeries.strokes.template.setAll({
          strokeOpacity: 0.15,
          stroke: am5.color(0x000000)
        });
      } else {
        chartSeries.strokes.template.setAll({
          strokeWidth: 3
        });
      }
    })
  })

  legend.itemContainers.template.events.on("pointerout", function(e) {
    var itemContainer = e.target;
    var series = itemContainer.dataItem.dataContext;

    chart.series.each(function(chartSeries) {
      chartSeries.strokes.template.setAll({
        strokeOpacity: 1,
        strokeWidth: 1,
        stroke: chartSeries.get("fill")
      });
    });
  })

  legend.itemContainers.template.set("width", am5.p100);
  legend.valueLabels.template.setAll({
    width: am5.p100,
    textAlign: "right"
  });

  legend.data.setAll(chart.series.values);

  chart.appear(1000, 100);
}



function createActifs()
{
  var container = document.getElementById("chart4");
  var root = am5.Root.new(container);

  root.setThemes([ am5themes_Animated.new(root) ]);

  var chart = root.container.children.push(am5xy.XYChart.new(root, {
    panX: true,
    panY: true,
    wheelX: "panX",
    wheelY: "zoomX",
    pinchZoomX: true
  }));

  var cursor = chart.set("cursor", am5xy.XYCursor.new(root, {}));
  cursor.lineY.set("visible", false);

  var xRenderer = am5xy.AxisRendererX.new(root, { minGridDistance: 30 });
  xRenderer.labels.template.setAll({
    rotation: -90,
    centerY: am5.p50,
    centerX: am5.p100,
    paddingRight: 15
  });

  xRenderer.grid.template.setAll({ location: 1 });

  var xAxis = chart.xAxes.push(am5xy.CategoryAxis.new(root, {
    maxDeviation: 0.3,
    categoryField: "mac",
    renderer: xRenderer,
    tooltip: am5.Tooltip.new(root, {})
  }));

  var yAxis = chart.yAxes.push(am5xy.ValueAxis.new(root, {
    maxDeviation: 0.3,
    renderer: am5xy.AxisRendererY.new(root, {
      strokeOpacity: 0.1
    })
  }));

  var series = chart.series.push(am5xy.ColumnSeries.new(root, {
    name: "Series 1",
    xAxis: xAxis,
    yAxis: yAxis,
    valueYField: "value",
    sequencedInterpolation: true,
    categoryXField: "mac",
    tooltip: am5.Tooltip.new(root, {
      labelText: "{valueY}"
    })
  }));

  series.columns.template.setAll({ cornerRadiusTL: 5, cornerRadiusTR: 5, strokeOpacity: 0 });
  series.columns.template.adapters.add("fill", function(fill, target) {
    return chart.get("colors").getIndex(series.columns.indexOf(target));
  });

  series.columns.template.adapters.add("stroke", function(stroke, target) {
    return chart.get("colors").getIndex(series.columns.indexOf(target));
  });

  var data = buildData4(getMAC());
  console.log(data);

  xAxis.data.setAll(data);
  series.data.setAll(data);

  series.appear(1000);
  chart.appear(1000, 100);
}

function CreateRecurrenceHeureJour(tab)
{
  var container = document.getElementById("chart5");
  var root = am5.Root.new(container);
  root.setThemes([ am5themes_Animated.new(root) ]);

  var chart = root.container.children.push(am5radar.RadarChart.new(root, {
    innerRadius: am5.percent(50),
    panX: false,
    panY: false,
    wheelX: "panX",
    wheelY: "zoomX",
    maxTooltipDistance: 0,
    layout: root.verticalLayout
  }));

  var yRenderer = am5radar.AxisRendererRadial.new(root, {
    visible: false,
    axisAngle: 90,
    minGridDistance: 10,
    inversed: true
  });

  yRenderer.labels.template.setAll({
    textType: "circular",
    textAlign: "center",
    radius: -8
  });

  yRenderer.grid.template.set("visible", false);

  var yAxis = chart.yAxes.push(am5xy.CategoryAxis.new(root, {
    maxDeviation: 0,
    renderer: yRenderer,
    categoryField: "weekday"
  }));

  var xRenderer = am5radar.AxisRendererCircular.new(root, {
    visible: false,
    minGridDistance: 30
  });

  xRenderer.labels.template.setAll({
    textType: "circular",
    radius: 10
  });

  xRenderer.grid.template.set("visible", false);

  var xAxis = chart.xAxes.push(am5xy.CategoryAxis.new(root, {
    renderer: xRenderer,
    categoryField: "hour"
  }));

  var series = chart.series.push(am5radar.RadarColumnSeries.new(root, {
    calculateAggregates: true,
    stroke: am5.color(0xffffff),
    clustered: false,
    xAxis: xAxis,
    yAxis: yAxis,
    categoryXField: "hour",
    categoryYField: "weekday",
    valueField: "value"
  }));

  series.columns.template.setAll({
    tooltipText: "{value}",
    strokeOpacity: 1,
    strokeWidth: 2,

    var di = event.target.dataItem ;
    if (di) {
      //heatLegend.showValue(di.get("value", 0) );

  });
/*

  });
*/

    max: am5.color(0xfe535a), //0xfe131a),
    dataField: "value",
    key: "fill"

/*
  var heatLegend = chart.children.push(am5.HeatLegend.new(root, {
    orientation: "horizontal",

  xAxis.data.setAll([{ hour: "00h" },{ hour: "01h" },{ hour: "02h" },{ hour: "03h" },{ hour: "04h" },{ hour: "05h" },{ hour: "06h" },{ hour: "07h" },{ hour: "08h" },{ hour: "09h" },{ hour: "10h" },{ hour: "11h" },
    { hour: "12h" },{ hour: "13h" },{ hour: "14h" },{ hour: "15h" },{ hour: "16h" },{ hour: "17h" },{ hour: "18h" },{ hour: "19h" },{ hour: "20h" },{ hour: "21h" },{ hour: "22h" },{ hour: "23h" }]);

window.onload = function() {
  
  createXY();
  createXYcluster();
  createMultiSeries();

  CreateRecurrenceHeureJour();

}

</script>
