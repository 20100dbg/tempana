<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="tempana.css">
  <link rel="stylesheet" type="text/css" href="bootstrap/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="bootstrap/bootstrap-grid.min.css">
	<title></title>
</head>
<body>

<div class="border" style="margin-top: 10px;">
    <input type="file" id="fileInput" onchange="importFile();" />
</div>

<br>
<button onclick="applyFilter();">Appliquer les filtres</button>
<br>

<br>
<button onclick="creerGraphiques();">Créer les graphiques</button>
<br>

<div class="container">
<div class="row">
  <div class="col">
    <div>Evolution globale de tous les éléments</div>
    <div id="chart1" class="chart"></div>
    <div id="chart1-controls"></div>
  </div>
  
  <div class="col">
    <div>Evolution par catégorie par périodes</div>
    <div id="chart2" class="chart"></div>
    <div id="chart2-controls"></div>
  </div>

  <div class="col">
    <div>Evolution globale par catégorie</div>
    <div id="chart3" class="chart"></div>
    <div id="chart3-controls"></div>
  </div>

  <div class="col">
    <div>Eléments les plus actifs</div>
    <div id="chart4" class="chart"></div>
    <div id="chart4-controls"></div>
  </div>

  <div class="col">
    <div>Par heure par jour de la semaine</div>
    <div id="chart5" class="chart"></div>
    <div id="chart5-controls"></div>
  </div>

  <div class="col">
    <div>Par heure par jour du mois</div>
    <div id="chart6" class="chart"></div>
    <div id="chart6-controls"></div>
  </div>

</div>
</div>

<script src="data.js"></script>
<script src="prepahelper.js"></script>
<script src="prepadata.js"></script>

<script src="amcharts5/index.js"></script>
<script src="amcharts5/xy.js"></script>
<script src="amcharts5/radar.js"></script>
<script src="amcharts5/percent.js"></script>
<script src="amcharts5/themes/Animated.js"></script>

<script src="bootstrap/bootstrap.min.js"></script>
<script src="bootstrap/bootstrap.bundle.min.js"></script>

<script src="createGraph.js"></script>
<script>
var importedData, workingData;

function creerGraphiques()
{
  createXY(workingData);
  createXYcluster(workingData);
  createMultiSeries(workingData);
  createActifs();
  CreateRecurrenceHeureJour(workingData);
  CreateRecurrenceHeureMois(workingData);

}

window.onload = function() {
  workingData = getCITHARE();
}

</script>


</body>
</html>
